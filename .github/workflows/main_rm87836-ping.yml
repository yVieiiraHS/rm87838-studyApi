# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rm87836-ping

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_a09fdde14f0242c3b3f21d04c378dc1b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_480c6bbbc5e04315ac10f741ab2df783 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a09fdde14f0242c3b3f21d04c378dc1b }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rm87836-ping'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2cbff7ec01d34778892b6eff62f71f8f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a09fdde14f0242c3b3f21d04c378dc1b }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'